<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>KERALA TOURISM</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="icon" href="./img/site icon.ico">
    <script src="https://kit.fontawesome.com/6b059a7b42.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="box1"> 
    <div class="box1" style="height:150px;"> 
      <button type="button" class="btn" id="titletourism">KERALA TOURISM</button>
      <a href="./index.html" id="navbutton1" class="btn"><i class="fa-solid fa-house">  H O M E</i></a> <br>
      <a href="./login.html" id="navbutton2" class="btn"><i class="fa-solid fa-arrow-right-to-bracket">  L O G I N</i></a> <br>
      <a href="./signup.html" id="navbutton3" class="btn"><i class="fa-solid fa-user-plus">  S I G N  U P</i></a> <br>
      </div>
  <div class="box">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="row my-5">
                    <div class="col-bg col-md-6 text-left text-white lcol">
                        <form class="sign-up">
                            <h2 class="heading mb-4"><a href="./index.html" style="text-decoration:none;color:aliceblue;">SIGN UP</a></h2>
                            <hr>
                            <div class="form-group-spe fone mt-2">
                                <div class="form-item">
                                    <p>First name</p> <input type="name" id="firsname" onkeyup="validatefirstname()" class=" form-control" placeholder="First name">
                                </div>
                                <div class="form-item">
                                    <p>Last name</p> <input type="name" id="lastname" onkeyup="validatelastname()" class=" form-control" placeholder="Last name">
                                </div>
                            </div>
                            <div class="form-group fone mt-2">
                                <p>Email</p> <input type="email" id="email" onkeyup="validateemail()" class=" form-control" placeholder="Email">
                            </div>
                            <div class="form-group fone mt-2">
                                <p>Password</p> <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group fone mt-2">
                                <p>Confirm password</p> <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </form> <button type="button" class="btn btn-success mt-5"> <a href="./index.html"></a> Sign Up</button>
                        <p class="re-login">Already have account ? <a id="login-open2" href="./login.html">Log In</a> </p>
                    </div>
                    <div class="col-bg col-title col-md-6 rcol">
                        <div class="sign-img">
                            <h1>Sign up to experience <div class="light" data-text="KERALA TOURISM">
                                KERALA TOURISM
                            </div></h1>
                        </div>
                    </div>
                </div>
            </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
